    <main class="page-main">
        <h1 class="page-main__title">Калькулятор расчёта выигрыша</h1>
        <section class="calculator">
               <h2 class="calculator__title">Сколько можно выиграть?</h2>
               <p>
                   <label class="label calculator__label-for-bet" for="howBet">Если поставить, руб.</label>
                   <input class="input calculator__how-bet" type="number" id="howBet" placeholder="от 10 и больше">
               </p> 
               <p>
                <label class="label calculator__label-coefficient" for="coefficient">На коэффициент</label>
                <input class="input calculator__coefficient" type="number" step="any" id="coefficient" placeholder="от 1 и больше">
               </p>
               <div class="calculator__wrapper hidden" id="calculatorWrapper">
                <p>
                    <label class="label calculator__label-your-pays" for="yourPays">Выплата</label>
                    <input class="input calculator__your-pays" type="number" step="any" id="yourPays" placeholder="от 1 и больше" disabled>
                </p>
                <p>
                    <label class="label calculator__label-win-summ" for="winSum">Сумма выигрыша</label>
                    <input class="input calculator__win-summ" type="number" step="any" id="winSum" placeholder="от 1 и больше" disabled>
                </p>
               </div>
            <button class="button blue calculator__button" id="calculatorButtonSubmit" type="submit">Рассчитать</button>
        </section>
    </main>
